      <script defer type="text/javascript" src="https://menux.app/wp-content/themes/menux/js/jquery-3.4.1.min.js"></script>
      <script defer type="text/javascript" src="https://menux.app/wp-content/themes/menux/js/owl.carousel.min.js"></script>
      <script defer type="text/javascript" src="https://menux.app/wp-content/cache/autoptimize/js/autoptimize_single_f0f5db539e4e4634e93a2764c43da394.js?253"></script>
      <script defer type="text/javascript" src="https://menux.app/wp-content/plugins/wp-smush-pro/app/assets/js/smush-lazy-load.min.js?ver=3.18.0" id="smush-lazy-load-js"></script>
      
      <!-- Dynamic Menu Loader -->
      <script>
      document.addEventListener('DOMContentLoaded', function() {
        fetch('https://raw.githubusercontent.com/Zalatah/site/refs/heads/main/menu_bilingual.json')
          .then(response => {
            if (!response.ok) {
              console.error('Failed to fetch menu_bilingual.json:', response.status, response.statusText);
              return [];
            }
            return response.json();
          })
          .then(menu => {
            if (!Array.isArray(menu) || menu.length === 0) {
              console.warn('Menu JSON is empty or not an array.');
              return;
            }
            const lang = document.documentElement.dir === 'rtl' ? 'ar' : 'en';
            // Render category navigation
            const nav = document.getElementById('cats-nav');
            nav.innerHTML = menu.map((cat, i) =>
              `<a href="#cat${getCategoryIdByName(cat.category[lang])}" class="cat-list-item${i===0?' active':''}" data-id="${getCategoryIdByName(cat.category[lang])}">
                <span>${cat.category[lang]}</span>
              </a>`
            ).join('');
            // Render category sections
            const catsContainer = document.getElementById('categories-container');
            catsContainer.innerHTML = menu.map((cat, i) =>
              `<div class="category-item-wrap" id="cat${getCategoryIdByName(cat.category[lang])}" data-id="${getCategoryIdByName(cat.category[lang])}">
                <div class="category-title">${cat.category[lang]}</div>
                <div class="product-items-wrap">
                  <div class="product-items-wrap" id="product-list-${getCategoryIdByName(cat.category[lang])}"></div>
               </div>
              </div>`
            ).join('');
            // Debug: Log all categories and their IDs
            console.log('=== MENU DEBUGGING ===');
            console.log('Total categories:', menu.length);
            
            // Render products in each category
            menu.forEach((category, index) => {
              const catName = category.category[lang];
              const catId = getCategoryIdByName(catName);
              const containerId = `product-list-${catId}`;
              
              console.log(`\nProcessing category ${index + 1}:`, {
                name: catName,
                id: catId,
                containerId: containerId,
                productCount: category.products?.length || 0
              });
              
              const catWrap = document.getElementById(containerId);
              if (!catWrap) {
                console.error('⚠️ Container not found for category:', {
                  name: catName,
                  id: catId,
                  containerId: containerId
                });
                return;
              }
              
              // Clear previous content
              catWrap.innerHTML = '';
              
              // Check if category has products
              if (!Array.isArray(category.products) || category.products.length === 0) {
                console.log('ℹ️ No products for category:', catName);
                catWrap.innerHTML = '<div style="color:#666">No products available</div>';
                return;
              }
              
              // Add debug info to container
              catWrap.setAttribute('data-debug-category', catName);
              
              // Render products
              category.products.forEach((product, pIndex) => {
                try {
                  // Ensure product has required properties
                  if (!product || typeof product !== 'object') {
                    console.error('❌ Invalid product data:', product);
                    return;
                  }
                  
                  // Ensure title exists in the current language
                  if (!product.title || typeof product.title !== 'object' || !product.title[lang]) {
                    console.warn('⚠️ Missing title for product in', lang, 'language. Using fallback title.');
                    product.title = product.title || {};
                    product.title[lang] = product.title[lang] || 'Product ' + (pIndex + 1);
                  }
                  
                  // Render the product
                  const productHtml = renderProduct(product, lang);
                  if (productHtml) {
                    catWrap.innerHTML += productHtml;
                    console.log(`  ✓ Rendered product ${pIndex + 1}: ${product.title[lang]}`);
                  } else {
                    console.error('❌ Empty HTML returned for product:', product.title[lang]);
                  }
                } catch (e) {
                  console.error('❌ Error rendering product:', e);
                  console.error('Product data:', product);
                }
              });
              
              // Log final container state
              console.log(`✅ Rendered ${category.products.length} products in "${catName}"`);
            });
            
            console.log('\n=== RENDERING COMPLETE ===');
            console.log('Total categories processed:', menu.length);
            console.log('Total product containers:', document.querySelectorAll('[id^="product-list-"]').length);
          })
          .catch(err => {
            console.error('Error loading menu_bilingual.json:', err);
          });
      });
      // Helper: Map category name to ID
      function getCategoryIdByName(name) {
        const map = {
          'Weekly Offer': '43812', 'عرض الأسبوع': '43812',
          'New': '348', 'جديد': '348',
          'Appetizers and Salads': '352', 'المقبلات والسلطات': '352',
          'Meals': '346', 'وجبات': '346',
          'Burger': '347', 'برجر': '347',
          'Desserts': '349', 'حلويات': '349',
          'Cold Drinks': '350', 'المشروبات الباردة': '350',
          'Shawarma': '1065', 'شاورما': '1065'
        };
        return map[name] || name.replace(/\s+/g, '').toLowerCase(); // fallback: slugify
      }
      // Helper: Render a product item
      function renderProduct(product, lang) {
        return `
        <div class="product-item">
          <div class="product-more-info" style="display:none;">
            <div class="descrip">${product.description[lang]}</div>
               </div>
          <a href="#" class="order" data-id="" data-basePrice="${Array.isArray(product.price) ? product.price[0] : product.price}">
            <div class="info">
              <div class="product-title-wrapper">
                <h3>${product.title[lang]}</h3>
                <div class="cart-item-quantity"></div>
                  </div>
              <p>${product.description[lang]}</p>
              <span>${Array.isArray(product.price) ? product.price.map(p => `<i>${p} <span class="icon-saudi_riyal"></span></i>`).join(' <i class="dash">-</i> ') : product.price + ' <span class="icon-saudi_riyal"></span>'}</span>
               </div>
            <img decoding="async" class="item__img lazyload" data-img="${product.image}" src="${product.image}" />
          </a>
               </div>
        `;
      }
      // Inline comments: You can expand renderProduct to include extras, choices, calories, etc.
      </script>
